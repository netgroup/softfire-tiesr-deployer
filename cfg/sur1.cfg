declare -a LBN=(fdff::3/128 0.0.0.0)
declare -a NET1=(fdf0:0:0:1::/64 0.0.0.0)
declare -a NET2=(fdf0:0:0:2::/64 0.0.0.0)

declare -a TER=(TER1)
